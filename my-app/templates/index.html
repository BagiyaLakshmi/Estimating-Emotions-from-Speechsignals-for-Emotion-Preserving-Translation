<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion-Preserved Speech Translation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #3a8d99;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        label {
            font-size: 16px;
            margin-bottom: 10px;
            display: inline-block;
        }
        input[type="file"] {
            font-size: 16px;
            margin-bottom: 20px;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background-color: #3a8d99;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
        }
        button:hover {
            background-color: #338b8f;
        }
    </style>
</head>
<body>
    <header>
        <h1>Emotion-Preserved Speech Translation</h1>
    </header>
    <div class="container">
        <h1>Upload an Audio File for Emotion-Preserved Translation</h1>
        <form action="/" method="post" enctype="multipart/form-data">
            <label for="audio_file">Select an audio file:</label>
            <input type="file" id="audio_file" name="audio_file" accept="audio/*" required>
            <button type="submit">Upload and Process</button>
        </form>
    </div>
</body>
</html>
